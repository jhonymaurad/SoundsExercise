<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sounds Exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>

    <div class= 'keys'>
        <div class="key" data-key="65">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        
        <div class="key" data-key="83">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>

        <div class="key" data-key="68">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>

        <div class="key" data-key="70">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>

        <div class="key" data-key="71">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>

        <div class="key" data-key="72">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>

        <div class="key" data-key="75">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>

        <div class="key" data-key="76">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio src="sounds/first_beat.mp3" data-key="65"></audio>
    <audio src="sounds/Driving_Force_120.mp3" data-key="83"></audio>
    <audio src="sounds/Cymbal_Groove.mp3" data-key="68"></audio>
    <audio src="sounds/Boom_Chuk2_130.mp3" data-key="70"></audio>
    <audio src="sounds/Boom_Chuk_130.mp3" data-key="71"></audio>
    <audio src="sounds/Big_Thwack_120.mp3" data-key="72"></audio>
    <audio src="sounds/Basic_Rock_FillintoCrash.mp3" data-key="74"></audio>
    <audio src="sounds/Basic_Rock_Fillinto.mp3" data-key="75"></audio>
    <audio src="sounds/Basic_Rock_Crash_135.mp3" data-key="76"></audio>

    <script>
          function removeTransition(e)
        {
            if(e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

        function playSound(e)
        {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);

            if(!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    
    </script>
    
</body>
</html>
